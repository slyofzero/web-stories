name: Deploy to Server

on:
  push:
    branches: [main, master]
  pull_request:
    branches: [main, master]

env:
  NEXT_PUBLIC_API_URL: ${{secrets.NEXT_PUBLIC_API_URL}}

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v2
        with:
          node-version: "18.x"
      - run: npm i
      - run: npm run lint
      - run: npm run build
